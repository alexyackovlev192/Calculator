<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Calculator.css">
    <title>calculator</title>
</head>
<body>

    <div class="container">
        <div class="block operation">%</div>
        <div class="block operation">CE</div>
        <div class="block operation">C</div>
        <div class="block operation">⌫</div>

        <div class="block operation">1/x</div>
        <div class="block operation">x²</div>
        <div class="block operation">√x</div>
        <div class="block operation">÷</div>

        <div class="block number">7</div>
        <div class="block number">8</div>
        <div class="block number">9</div>
        <div class="block operation">*</div>
        
        <div class="block number">4</div>
        <div class="block number">5</div>
        <div class="block number">6</div>
        <div class="block operation">+</div>

        <div class="block number">1</div>
        <div class="block number">2</div>
        <div class="block number">3</div>
        <div class="block operation">-</div>
        
        <div class="block operation">±</div>
        <div class="block number">0</div>
        <div class="block operation">,</div>
        <div class="block result">=</div>
    </div>
</body>
</html>
