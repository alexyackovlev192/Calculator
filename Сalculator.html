<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body>
    <script src="Calculator.js"></script>
    <div class="calculator">
        <div class="display" id="display">
            <input type="text" class="inpt" id="inpt"></input>
        </div>
        <div class="container">
            <button class="block operation" disabled onclick="clearInputCE()">CE</button>
            <button class="block operation" onclick="clearInputC()">C</button>
            <button class="block operation" onclick="delInput()">⌫</button>
            <button class="block operation" onclick="operation('/')">÷</button>
    
            <button class="block number" onclick="addToInput('7')">7</button>
            <button class="block number" onclick="addToInput('8')">8</button>
            <button class="block number" onclick="addToInput('9')">9</button>
            <button class="block operation" onclick="operation('*')">*</button>
            
            <button class="block number" onclick="addToInput('4')">4</button>
            <button class="block number" onclick="addToInput('5')">5</button>
            <button class="block number" onclick="addToInput('6')">6</button>
            <button class="block operation" onclick="operation('+')">+</button>
    
            <button class="block number" onclick="addToInput('1')">1</button>
            <button class="block number" onclick="addToInput('2')">2</button>
            <button class="block number" onclick="addToInput('3')">3</button>
            <button class="block operation" onclick="operation('-')">-</button>
            
            <button class="block operation" disabled onclick="reverce()">±</button>
            <button class="block number" onclick="addToInput('0')">0</button>
            <button class="block operation" onclick="addToInput('.')">,</button>
            <button class="block result" onclick="calculateResult()">=</button>
        </div>
    </div>
    <div class="history">
        <textarea type="text" class="history-display" id="history-display" readonly></textarea>
    </div>
</body>
</html>
